<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 7</title>
</head>

<body>
    <script>
        const Mark = {
            firstName: 'Mark',
            lastName: 'Miller',
            mass: 78,
            height: 1.69,
            calcBMI: function () {
                this.bmi = this.mass / this.height ** 2;
                return this.bmi;
            }
        }
        const John = {
            firstName: 'John',
            lastName: 'Smith',
            mass: 92,
            height: 1.95,
            calcBMI: function () {
                this.bmi = this.mass / this.height ** 2;
                return this.bmi;
            }
        }
        Mark.calcBMI();
        John.calcBMI();
        if (Mark.bmi > John.bmi)
            console.log(`${Mark.firstName}'s BMI (${Mark.bmi}) is higher than ${John.firstName}'s (${John.bmi})!`);
        else
            console.log(`${John.firstName}'s BMI (${Mark.bmi}) is higher than ${Mark.firstName}'s (${John.bmi})!`);

    </script>
</body>

</html>
