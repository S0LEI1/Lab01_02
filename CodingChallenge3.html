<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>

<body>
    <script>
        const calcAverage = (score1, score2, score3) => (score1 + score2 + score3) / 3;
        const averageDolphinsScore = calcAverage(96,108,89);
        const averageKoalasScore = calcAverage(88,91,110);
        if (averageDolphinsScore > averageKoalasScore) {
            console.log(`Dolphins' = ${averageDolphinsScore}`, `Koalas'= ${averageKoalasScore}`)
            console.log(`Dolphins won a trophy!!`);
        } else if (averageDolphinsScore < averageKoalasScore) {
            console.log(`Dolphins' = ${averageDolphinsScore}`, `Koalas'= ${averageKoalasScore}`)
            console.log(`Koalas won a trophy!!`)
        } else {
            console.log('They are draw...')
        }
    </script>
</body>

</html>
